spring.application.name=ET-EasyTravel

# Configurações do SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DB_ET;encrypt=false;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=Jtgl007!

# Configurações do JPA/Hibernate para SQL Server
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Configuração de encoding
spring.datasource.hikari.connection-test-query=SELECT 1

# Profile ativo
spring.profiles.active=dev

# Configurações do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# Configurações adicionais para SQL Server
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
